query NODE_LIST_QUERY($first: Int!, $after: String) {
  blockEditorPreviews(first: $first, after: $after) {
    nodes {
      author {
        node {
          id
        }
      }
      authorDatabaseId
      authorId
      blocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              innerBlocks {
                ...BlockFragment
                __typename
              }
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      guid
      id
      lastEditedBy {
        node {
          id
        }
      }
      lastUpdateTime
      link
      modified
      modifiedGmt
      previewed {
        blocks {
          innerBlocks {
            innerBlocks {
              innerBlocks {
                innerBlocks {
                  ...BlockFragment
                  __typename
                }
                ...BlockFragment
                __typename
              }
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        previewBlocks {
          innerBlocks {
            innerBlocks {
              innerBlocks {
                innerBlocks {
                  ...BlockFragment
                  __typename
                }
                ...BlockFragment
                __typename
              }
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        previewBlocksJSON
        __typename
        ... on Page {
          id
        }
        ... on Post {
          id
        }
        ... on Blog {
          id
        }
        ... on Message {
          id
        }
        ... on Podcast {
          id
        }
        ... on Job {
          id
        }
        ... on ReusableBlock {
          id
        }
      }
      previewedDatabaseId
      previewedParentDatabaseId
      slug
      status
      template {
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
