query PREVIEW_QUERY($id: ID!) {
  message(id: $id, idType: ID, asPreview: true) {
    attributions(first: 100) {
      nodes {
        id
      }
    }
    attributionsCo {
      attributions {
        id
      }
      fieldGroupName
    }
    blocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      ...BlockFragment
      __typename
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    message {
      fieldGroupName
      url
      vimeoId
      youtubeId
    }
    modified
    modifiedGmt
    previewBlocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      ...BlockFragment
      __typename
    }
    previewBlocksJSON
    publication {
      fieldGroupName
      promoSlug
      publishDate
      unpublishDate
    }
    resources {
      fieldGroupName
      resource1 {
        fieldGroupName
        language
        resourceType
        url
      }
      resource2 {
        fieldGroupName
        language
        resourceType
        url
      }
      resource3 {
        fieldGroupName
        language
        resourceType
        url
      }
      resource4 {
        fieldGroupName
        language
        resourceType
        url
      }
      resource5 {
        fieldGroupName
        language
        resourceType
        url
      }
      resource6 {
        fieldGroupName
        language
        resourceType
        url
      }
      resource7 {
        fieldGroupName
        language
        resourceType
        url
      }
      resource8 {
        fieldGroupName
        language
        resourceType
        url
      }
    }
    scriptures(first: 100) {
      nodes {
        id
      }
    }
    seriesList(first: 100) {
      nodes {
        id
      }
    }
    seriesPart {
      fieldGroupName
      part
    }
    slug
    status
    tags(first: 100) {
      nodes {
        id
      }
    }
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
