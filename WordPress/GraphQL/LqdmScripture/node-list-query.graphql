query NODE_LIST_QUERY($first: Int!, $after: String) {
  lqdmScriptures(first: $first, after: $after, where: { parent: null }) {
    nodes {
      ancestors(first: 100) {
        nodes {
          id
        }
      }
      wpChildren: children(first: 100) {
        nodes {
          id
        }
      }
      count
      databaseId
      description
      id
      link
      lqdmMessages(first: 100) {
        nodes {
          id
        }
      }
      name
      wpParent: parent {
        node {
          id
        }
      }
      parentDatabaseId
      parentId
      slug
      taxonomy {
        node {
          id
        }
      }
      termGroupId
      termTaxonomyId
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
