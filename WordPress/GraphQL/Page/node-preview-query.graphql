query PREVIEW_QUERY($id: ID!) {
  page(id: $id, idType: ID, asPreview: true) {
    ancestors(first: 100) {
      nodes {
        id
      }
    }
    author {
      node {
        id
      }
    }
    authorDatabaseId
    authorId
    blocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      ...BlockFragment
      __typename
    }
    blocksJSON
    wpChildren: children(first: 100) {
      nodes {
        id
      }
    }
    commentCount
    commentStatus
    comments(first: 100) {
      nodes {
        id
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        id
        sourceUrl
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isFrontPage
    isRevision
    lastEditedBy {
      node {
        id
      }
    }
    link
    menuOrder
    modified
    modifiedGmt
    pageImage {
      fieldGroupName
      image1 {
        id
        sourceUrl
      }
      image10 {
        id
        sourceUrl
      }
      image2 {
        id
        sourceUrl
      }
      image3 {
        id
        sourceUrl
      }
      image4 {
        id
        sourceUrl
      }
      image5 {
        id
        sourceUrl
      }
      image6 {
        id
        sourceUrl
      }
      image7 {
        id
        sourceUrl
      }
      image8 {
        id
        sourceUrl
      }
      image9 {
        id
        sourceUrl
      }
    }
    wpParent: parent {
      node {
        id
        __typename
      }
    }
    parentDatabaseId
    parentId
    previewBlocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      ...BlockFragment
      __typename
    }
    previewBlocksJSON
    slug
    status
    terms(first: 100) {
      nodes {
        id
      }
    }
    themeState {
      fieldGroupName
      state
    }
    title
    uri
    __typename
  }
}
