query PREVIEW_QUERY($id: ID!) {
  attribution(id: $id, idType: ID, asPreview: true) {
    blogs(first: 100) {
      nodes {
        id
      }
    }
    count
    databaseId
    description
    id
    link
    messages(first: 100) {
      nodes {
        id
      }
    }
    name
    podcasts(first: 100) {
      nodes {
        id
      }
    }
    posts(first: 100) {
      nodes {
        id
      }
    }
    profileImage {
      blurb
      email
      fieldGroupName
      image {
        id
        sourceUrl
      }
      role
    }
    slug
    taxonomy {
      node {
        id
      }
    }
    termGroupId
    termTaxonomyId
    uri
    __typename
  }
}
