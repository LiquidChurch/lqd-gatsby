query NODE_LIST_QUERY($first: Int!, $after: String) {
  scriptures(first: $first, after: $after, where: { parent: null }) {
    nodes {
      blogs(first: 100) {
        nodes {
          id
        }
      }
      count
      databaseId
      description
      id
      link
      messages(first: 100) {
        nodes {
          id
        }
      }
      name
      podcasts(first: 100) {
        nodes {
          id
        }
      }
      posts(first: 100) {
        nodes {
          id
        }
      }
      slug
      taxonomy {
        node {
          id
        }
      }
      termGroupId
      termTaxonomyId
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
