query PREVIEW_QUERY($id: ID!) {
  campus(id: $id, idType: ID, asPreview: true) {
    contentNodes(first: 100) {
      nodes {
        id
        __typename
      }
    }
    count
    databaseId
    description
    googleMap {
      anchorLeft
      fieldGroupName
      label
      lat
      lng
      title
    }
    id
    link
    name
    posts(first: 100) {
      nodes {
        id
      }
    }
    slug
    taxonomy {
      node {
        id
      }
    }
    termGroupId
    termTaxonomyId
    uri
    __typename
  }
}
