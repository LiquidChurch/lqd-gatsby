query SINGLE_CONTENT_QUERY($id: ID!) {
  speaker(id: $id) {
    count
    databaseId
    description
    id
    link
    messages(first: 100) {
      nodes {
        id
      }
    }
    name
    slug
    taxonomy {
      node {
        id
      }
    }
    termGroupId
    termTaxonomyId
    uri
    __typename
  }
}
