query NODE_LIST_QUERY($first: Int!, $after: String) {
  seriesList(first: $first, after: $after, where: { parent: null }) {
    nodes {
      SeriesImage {
        fieldGroupName
        image {
          id
          sourceUrl
        }
      }
      count
      databaseId
      description
      id
      link
      messages(first: 100) {
        nodes {
          id
        }
      }
      name
      slug
      taxonomy {
        node {
          id
        }
      }
      termGroupId
      termTaxonomyId
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
